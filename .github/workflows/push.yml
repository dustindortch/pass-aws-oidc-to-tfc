          # curl -X POST https://app.terraform.io/api/v2/workspaces/${WORKSPACE_ID}/vars -H 'Content-Type: application/vnd.api+json' -H "Authorization: Bearer ${{ secrets.TF_API_TOKEN }}" -d '{"type": "vars","data": {"attributes": {"key": "AWS_ACCESS_KEY_ID","value": "${{ steps.get-token.outputs.aws-access-key-id }}","category": "env"}}}'

