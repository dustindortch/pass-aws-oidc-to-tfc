---
name: Push
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  TF_CLOUD_ORGANIZATION: ${{ vars.TF_CLOUD_ORGANIZATION}}
  TF_HOSTNAME: app.terraform.io
  TF_PROJECT: PACCAR Test

jobs:
  retrieve-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2

      - name: Get Token
        id: get-token
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          output-credentials: true
          role-to-assume: arn:aws:iam::853670174897:role/github-actions-to-tfc

      - name: Get Workspace ID
        id: get-workspace-id
        uses: dustindortch/actions-tfe-get-workspace-id@v0.1.5
        with:
          organization: ${{ env.TF_CLOUD_ORGANIZATION }}
          token: ${{ env.TF_API_TOKEN}}
          workspace: ${{ vars.TF_WORKSPACE }}

      - name: Set Environment Variables
        id: set-env-vars
        shell: bash
        run: |
          echo ${{ steps.get-workspace-id.outputs.workspace_id }}
